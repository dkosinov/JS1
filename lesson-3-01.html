<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Поиск простых чисел</title>
    <script>
        function naturalNumberCheck(n) {
            if (n === 0)
                return false;
            else if (n === 1)
                return true;
            else {
                var i = 2;
                while (i < n) {
                    if (n % i === 0)
                        return false;
                    i++;
                }
            }
            return true;
        }

        var i = 0;
        while (i <= 100) {
            if (naturalNumberCheck(i))
                document.write(i + " : натуральное число <br>");
            i++;
        }

    </script>
</head>

</html>
