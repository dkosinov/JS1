<!DOCTYPE html>

    <script>
        "use strict";
        //Написать функцию, преобразующую число в объект.
        function getObjFromNumber(_number) {
            //Настраиваемые параметры функции
            var range = [0 , 9999];//диапазон принимаемых чисел
            var positions = ['единицы','десятки','сотни','тысячи'];//разряды создаваемого объекта
            //
            if (isNaN(_number) ||_number < range[0] || _number > range[1]) {
                console.log('Число ' + _number + ' не в диапазоне от ' + range[0] + ' до ' + range[1]);
                return {};
            }
            else {
                var strNum = _number.toString();

                var objNum = {};
                for (var i = 0; i < positions.length; i++){
                    objNum[positions[i]] = strNum[strNum.length-1-i];
                };
                return objNum;
            }
        }
        function isEmptyObj(_obj) {
            for (var p in _obj) {
                return false;
            }
            return true;
        }
        var num = +prompt('Введите число от 0 до 999');
        var obj = getObjFromNumber(num);
        document.write('Введено число ' + num + '<br>Создан объект<br>');

        if (isEmptyObj(obj))
            document.write('Объект пустой');

        for (var p in obj) {
            document.write(p + ': ' + obj[p] + '<br>');
        }
    </script>
